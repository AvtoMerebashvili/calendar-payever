@if (item$ | async; as appointment) {
<mat-card
  class="example-card"
  appearance="outlined"
  (click)="appointmentClicked.emit(appointment.id)"
>
  <mat-card-header>
    <mat-card-title>{{ appointment.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ appointment | appointmentView }}</p>
  </mat-card-content>
</mat-card>
}
